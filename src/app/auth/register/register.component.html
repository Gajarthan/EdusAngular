<div fxLayout="row" fxLayoutAlign="center center" class="login-main">
  <mat-card >
    <mat-card-header>
      <mat-card-title>Create Your Account</mat-card-title>
      <mat-card-subtitle>Enter your phone number to create account.</mat-card-subtitle>
    </mat-card-header>
    <form class="my-form" [formGroup]="registerForm" (submit)="onSubmit()">
      <mat-card-content fxLayout="column">
        <mat-form-field>
          <input matInput placeholder="Phone Number" formControlName="phone">
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions align="end">
        <button mat-raised-button type="submit" color="primary">Next</button>
      </mat-card-actions>
    </form>

  </mat-card>
</div>
